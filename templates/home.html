<html>
    <head>
        <title>Headlines</title>
    </head>
    <body>
        <h1>Headlines</h1>
        {% for article in articles %}
            <b>
                <a href="{{article.link}}">{{article.title}}</a>
            </b><br />
            <b>{{article.published}}</b><br />
            <p>{{article.summary}}</p>
            <hr />
        {% endfor %}
    </body>
</html>
